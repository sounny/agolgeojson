<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MegaCities</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
</head>

<body>
  <div id="viewDiv"></div>

  <script src="https://js.arcgis.com/4.28/"></script>
  <script>
    require(["esri/config", "esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], function (esriConfig, Map, GeoJSONLayer, MapView) {
      esriConfig.apiKey = "AAPK56419a6214b44ea4bcb814fec9ef171eVhAxzMstqNZOcF3t1U-exAFnYlWyzkQVYSOD8xzziKyHegsVdDZxaECBoXxisXR6"; // my API key

      const map = new Map({
        basemap: "arcgis/topographic" // basemap styles service
      });

      const geojsonLayer = new GeoJSONLayer({
        url: MegaCities.geojson, //https://sounny.github.io/agolgeojson/MegaCities.geojson
        copyright: "Sounny"
      });

      const view = new MapView({
        map: map,
        center: [0,0], // Longitude, latitude
        zoom: 4, // Zoom level
        container: "viewDiv", // Div element
        layers: [geojsonLayer]
      });
    });
  </script>
</body>

</html>
